<div class="row">
  <div
    *ngFor="let result of results"
    class="col-md-4 col-sm-12-6 animate__animated animate__fadeIn"
  >
    <div class="card m-3">
      <img [src]="result.images.downsized_medium.url" class="card-image-top" />
      <div class="card-body p-3">
        <p class="card-text p-3">
          {{ result.title }}
        </p>
      </div>
    </div>
  </div>
</div>
